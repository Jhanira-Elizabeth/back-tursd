<div class="modal fade show" tabindex="-1" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ parroquia ? 'Editar Parroquia' : 'Crear Parroquia' }}</h5>
          <button type="button" class="btn-close" (click)="onCerrar()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="parroquiaForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
            </div>
            <div class="mb-3">
              <label for="fecha_fundacion" class="form-label">Fecha Fundación</label>
              <input type="text" class="form-control" id="fecha_fundacion" formControlName="fecha_fundacion" required>
            </div>
            <div class="mb-3">
              <label for="poblacion" class="form-label">Población</label>
              <input type="text" class="form-control" id="poblacion" formControlName="poblacion" required>
            </div>
            <div class="mb-3">
              <label for="temperatura_promedio" class="form-label">Temperatura Promedio</label>
              <input type="text" class="form-control" id="temperatura_promedio" formControlName="temperatura_promedio" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" formControlName="descripcion"></textarea>
            </div>
            <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              <select class="form-select" id="estado" formControlName="estado" required>
                <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="creado_por" class="form-label">Creado Por</label>
              <input type="text" class="form-control" id="creado_por" formControlName="creado_por" [readonly]="true">
            </div>
            <div class="mb-3">
              <label for="editado_por" class="form-label">Editado Por</label>
              <input type="text" class="form-control" id="editado_por" formControlName="editado_por">
            </div>
            <div class="mb-3">
              <label for="fecha_creacion" class="form-label">Fecha Creación</label>
              <input type="datetime-local" class="form-control" id="fecha_creacion" formControlName="fecha_creacion" [readonly]="true">
            </div>
            <div class="mb-3">
              <label for="fecha_ultima_edicion" class="form-label">Fecha Última Edición</label>
              <input type="datetime-local" class="form-control" id="fecha_ultima_edicion" formControlName="fecha_ultima_edicion" [readonly]="true">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="onCerrar()">Cancelar</button>
              <button type="submit" class="btn btn-primary">{{ parroquia ? 'Guardar Cambios' : 'Crear Parroquia' }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

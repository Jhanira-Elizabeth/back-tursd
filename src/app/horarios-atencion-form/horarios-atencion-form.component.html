<div class="modal fade show" tabindex="-1" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ horario ? 'Editar Horario' : 'Crear Horario' }}</h5>
          <button type="button" class="btn-close" (click)="onCerrar()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="horarioForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="id_local" class="form-label">ID Local</label>
              <input type="number" class="form-control" id="id_local" formControlName="id_local" required>
            </div>
            <div class="mb-3">
              <label for="dia_semana" class="form-label">Día de la Semana</label>
              <select class="form-select" id="dia_semana" formControlName="dia_semana" required>
                <option *ngFor="let dia of diasSemana" [value]="dia">{{ dia }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="hora_inicio" class="form-label">Hora de Inicio (HH:mm)</label>
              <input type="text" class="form-control" id="hora_inicio" formControlName="hora_inicio" required pattern="^([01]\d|2[0-3]):([0-5]\d)$">
              <div *ngIf="horarioForm.get('hora_inicio')?.invalid && horarioForm.get('hora_inicio')?.touched">
                <small class="text-danger">Formato inválido (HH:mm).</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="hora_fin" class="form-label">Hora de Fin (HH:mm)</label>
              <input type="text" class="form-control" id="hora_fin" formControlName="hora_fin" required pattern="^([01]\d|2[0-3]):([0-5]\d)$">
              <div *ngIf="horarioForm.get('hora_fin')?.invalid && horarioForm.get('hora_fin')?.touched">
                <small class="text-danger">Formato inválido (HH:mm).</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              <select class="form-select" id="estado" formControlName="estado" required>
                <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="creado_por" class="form-label">Creado Por</label>
              <input type="text" class="form-control" id="creado_por" formControlName="creado_por">
            </div>
            <div class="mb-3">
              <label for="editado_por" class="form-label">Editado Por</label>
              <input type="text" class="form-control" id="editado_por" formControlName="editado_por">
            </div>
            <div class="mb-3">
              <label for="fecha_creacion" class="form-label">Fecha Creación</label>
              <input type="datetime-local" class="form-control" id="fecha_creacion" formControlName="fecha_creacion">
            </div>
            <div class="mb-3">
              <label for="fecha_ultima_edicion" class="form-label">Fecha Última Edición</label>
              <input type="datetime-local" class="form-control" id="fecha_ultima_edicion" formControlName="fecha_ultima_edicion">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="onCerrar()">Cancelar</button>
              <button type="submit" class="btn btn-primary">{{ horario ? 'Guardar Cambios' : 'Crear Horario' }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

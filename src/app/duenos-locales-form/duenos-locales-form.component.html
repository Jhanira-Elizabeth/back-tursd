<div class="modal fade show" tabindex="-1" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ dueno ? 'Editar Dueño' : 'Crear Dueño' }}</h5>
          <button type="button" class="btn-close" (click)="onCerrar()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="duenoForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" formControlName="apellido" required>
            </div>
            <div class="mb-3">
              <label for="cedula" class="form-label">Cédula</label>
              <input type="text" class="form-control" id="cedula" formControlName="cedula" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="telefono" formControlName="telefono" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" required>
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" formControlName="contrasena" [required]="!dueno">
              <div *ngIf="duenoForm.get('contrasena')?.invalid && duenoForm.get('contrasena')?.touched">
                <small class="text-danger">La contraseña es requerida al crear.</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              <select class="form-select" id="estado" formControlName="estado" required>
                <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="creado_por" class="form-label">Creado Por</label>
              <input type="text" class="form-control" id="creado_por" formControlName="creado_por">
            </div>
            <div class="mb-3">
              <label for="editado_por" class="form-label">Editado Por</label>
              <input type="text" class="form-control" id="editado_por" formControlName="editado_por">
            </div>
            <div class="mb-3">
              <label for="fecha_creacion" class="form-label">Fecha Creación</label>
              <input type="datetime-local" class="form-control" id="fecha_creacion" formControlName="fecha_creacion">
            </div>
            <div class="mb-3">
              <label for="fecha_ultima_edicion" class="form-label">Fecha Última Edición</label>
              <input type="datetime-local" class="form-control" id="fecha_ultima_edicion" formControlName="fecha_ultima_edicion">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="onCerrar()">Cancelar</button>
              <button type="submit" class="btn btn-primary">{{ dueno ? 'Guardar Cambios' : 'Crear Dueño' }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

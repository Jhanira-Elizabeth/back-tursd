<div class="container-fluid">
    <h2>Relaciones Local-Etiqueta</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-primary" (click)="abrirFormularioCrear()">
        <i class="fas fa-plus me-2"></i> Agregar Relación
      </button>
    </div>
  
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID Local</th>
            <th>ID Etiqueta</th>
            <th>Estado</th>
            <th>Creado Por</th>
            <th>Fecha Creación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let localEtiqueta of localEtiquetas">
            <td>{{ localEtiqueta.id_local }}</td>
            <td>{{ localEtiqueta.id_etiqueta }}</td>
            <td>{{ localEtiqueta.estado }}</td>
            <td>{{ localEtiqueta.creado_por }}</td>
            <td>{{ localEtiqueta.fecha_creacion | date }}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" (click)="abrirFormularioEditar(localEtiqueta)">
                <i class="fas fa-edit"></i> Editar
              </button>
              <button class="btn btn-sm btn-danger" (click)="eliminarLocalEtiqueta(localEtiqueta.id_local, localEtiqueta.id_etiqueta)">
                <i class="fas fa-trash"></i> Eliminar
              </button>
            </td>
          </tr>
          <tr *ngIf="localEtiquetas.length === 0">
            <td colspan="6" class="text-center">No hay relaciones Local-Etiqueta disponibles.</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <app-local-etiqueta-form
      *ngIf="mostrarFormulario"
      [localEtiqueta]="localEtiquetaSeleccionada"
      (guardar)="guardarLocalEtiqueta($event)"
      (cerrar)="cerrarFormulario()"
    ></app-local-etiqueta-form>
  </div>

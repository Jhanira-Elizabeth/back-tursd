<div class="modal fade show" tabindex="-1" style="display: block;">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ local ? 'Editar Local' : 'Crear Local' }}</h5>
          <button type="button" class="btn-close" (click)="onCerrar()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="localForm" (ngSubmit)="onSubmit()" class="form-grid">
            <div>
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
            </div>
            <div>
              <label for="descripcion" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="descripcion" formControlName="descripcion">
            </div>
            <div>
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" formControlName="direccion">
            </div>
            <div>
              <label for="latitud" class="form-label">Latitud</label>
              <input type="text" class="form-control" id="latitud" formControlName="latitud">
            </div>
            <div>
              <label for="longitud" class="form-label">Longitud</label>
              <input type="text" class="form-control" id="longitud" formControlName="longitud">
            </div>
            <div>
              <label for="id_dueno" class="form-label">ID Dueño</label>
              <input type="number" class="form-control" id="id_dueno" formControlName="id_dueno">
            </div>
            <div>
              <label for="id_parroquia" class="form-label">ID Parroquia</label>
              <input type="number" class="form-control" id="id_parroquia" formControlName="id_parroquia">
            </div>
            <div>
              <label for="estado" class="form-label">Estado</label>
              <select class="form-select" id="estado" formControlName="estado" required>
                <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
              </select>
            </div>
            <div>
              <label for="creado_por" class="form-label">Creado Por</label>
              <input type="text" class="form-control" id="creado_por" formControlName="creado_por" [readonly]="true">
            </div>
            <div>
              <label for="editado_por" class="form-label">Editado Por</label>
              <input type="text" class="form-control" id="editado_por" formControlName="editado_por">
            </div>
            <div>
              <label for="fecha_creacion" class="form-label">Fecha Creación</label>
              <input type="datetime-local" class="form-control" id="fecha_creacion" formControlName="fecha_creacion" [readonly]="true">
            </div>
            <div>
              <label for="fecha_ultima_edicion" class="form-label">Fecha Última Edición</label>
              <input type="datetime-local" class="form-control" id="fecha_ultima_edicion" formControlName="fecha_ultima_edicion">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="onCerrar()">Cancelar</button>
              <button type="submit" class="btn btn-primary">{{ local ? 'Guardar Cambios' : 'Crear Local' }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

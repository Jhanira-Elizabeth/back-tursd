<div class="container-fluid">
    <h2>Etiquetas Turísticas</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-primary" (click)="abrirFormularioCrear()">
        <i class="fas fa-plus me-2"></i> Agregar Etiqueta
      </button>
    </div>
  
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Creado Por</th>
            <th>Fecha Creación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let etiqueta of etiquetas">
            <td>{{ etiqueta.id }}</td>
            <td>{{ etiqueta.nombre }}</td>
            <td>{{ etiqueta.descripcion }}</td>
            <td>{{ etiqueta.estado }}</td>
            <td>{{ etiqueta.creado_por }}</td>
            <td>{{ etiqueta.fecha_creacion | date }}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" (click)="abrirFormularioEditar(etiqueta)">
                <i class="fas fa-edit"></i> Editar
              </button>
              <button class="btn btn-sm btn-danger" (click)="eliminarEtiqueta(etiqueta.id)">
                <i class="fas fa-trash"></i> Eliminar
              </button>
            </td>
          </tr>
          <tr *ngIf="etiquetas.length === 0">
            <td colspan="7" class="text-center">No hay etiquetas disponibles.</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <app-etiquetas-turisticas-form
      *ngIf="mostrarFormulario"
      [etiqueta]="etiquetaSeleccionada"
      (guardar)="guardarEtiqueta($event)"
      (cerrar)="cerrarFormulario()"
    ></app-etiquetas-turisticas-form>
  </div>

<div class="modal fade show" tabindex="-1" style="display: block;">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ puntoTuristico ? 'Editar Punto Turístico' : 'Crear Punto Turístico' }}</h5>
          <button type="button" class="btn-close" (click)="onCerrar()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="puntoTuristicoForm" (ngSubmit)="onSubmit()" class="form-grid">
            <div class="mb-3 full-width">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
            </div>
            <div class="mb-3 full-width">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" formControlName="descripcion"></textarea>
            </div>
            <div class="mb-3">
              <label for="latitud" class="form-label">Latitud</label>
              <input type="number" class="form-control" id="latitud" formControlName="latitud">
            </div>
            <div class="mb-3">
              <label for="longitud" class="form-label">Longitud</label>
              <input type="number" class="form-control" id="longitud" formControlName="longitud">
            </div>
            <div class="mb-3">
              <label for="id_parroquia" class="form-label">ID Parroquia</label>
              <input type="number" class="form-control" id="id_parroquia" formControlName="id_parroquia">
            </div>
            <div class="mb-3">
              <label for="estado" class="form-label">Estado</label>
              <select class="form-select" id="estado" formControlName="estado" required>
                <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="creado_por" class="form-label">Creado Por</label>
              <input type="text" class="form-control" id="creado_por" formControlName="creado_por" [readonly]="true">
            </div>
            <div class="mb-3">
              <label for="editado_por" class="form-label">Editado Por</label>
              <input type="text" class="form-control" id="editado_por" formControlName="editado_por">
            </div>
            <div class="mb-3">
              <label for="fecha_creacion" class="form-label">Fecha Creación</label>
              <input type="datetime-local" class="form-control" id="fecha_creacion" [readonly]="true">
          </div>
          <div class="mb-3">
            <label for="fecha_ultima_edicion" class="form-label">Fecha Última Edición</label>
            <input type="datetime-local" class="form-control" id="fecha_ultima_edicion" formControlName="fecha_ultima_edicion" [readonly]="true">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="onCerrar()">Cancelar</button>
            <button type="submit" class="btn btn-primary">{{ puntoTuristico ? 'Guardar Cambios' : 'Crear Punto' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
  }
  .full-width {
    grid-column: span 2;
  }
</style>
